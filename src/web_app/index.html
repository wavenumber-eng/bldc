<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLDC sim</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   

    <div class="slidersContainer">
        <h1>BLDC Encoder Simulator</h1>

        <!-- Frequency slider -->
        <div>
            <label for="freqSlider">Step Frequency:</label>
            <input type="range" id="freqSlider" min="10" max="5000" value="1000">
            <span id="freqSliderValue">1000</span>
        </div>
        

        <!-- Buttons -->
        <div class="buttonContainer">
            <button id="connectButton">Connect USB Device</button>
        </div>

        <div class="buttonContainer">
            <button id="disconnectButton">Disconnect USB Device</button>
        </div>

        <div class="buttonContainer">
            <button id="sendButton">Send configurations</button>
        </div>
            

        
    </div>


    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
