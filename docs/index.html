<!DOCTYPE html>
<html http-equiv="Content-Language" content="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="300">
	<meta http-equiv="expires" content="0">
	<title>Wavenumber LLC</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="style/wn.css">
</head>

<body class="body_background" style="background-image: url('./assets/vf0.jpg');">

	<script src="https://kit.fontawesome.com/73d3ed437d.js" crossorigin="anonymous"></script>


	<article class="content">
		<h1>BLDC Encoder Simulator</h1>
		<hr>

		<div class="ui-container">
			<!-- Buttons -->
			<div class="button-container">
				<button id="connectButton">Connect USB Device</button>
			</div>

			<div class="slider-container">
				<div class="label-container">
					<label for="freqSlider" class="slider-label">Commutation Step Rate : </label>
					<span id="freqSliderValue">1000</span> <span>ms</span>
				</div>
				<input type="range" id="freqSlider" min="10" max="5000" value="1000">
			</div>

		</div>

		<div class="device-list" id="deviceList">
			<!-- Connected devices will be listed here -->
		</div>

		
	</article>

	<div class="bottom_nav">
		<div class="logo-container">
			<img class="logo" onclick="window.location.href='https://www.wavenumber.net/';" src="assets/logo.png" alt="Wavenumber logo">
		</div>
	</div>


		<!-- Linking the JavaScript file -->
		<script src="script.js"></script>

</body>

</html>
