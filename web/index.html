<!DOCTYPE html>
<html http-equiv="Content-Language" content="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="300">
	<meta http-equiv="expires" content="0">
	<title>Wavenumber LLC</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="style/wn.css">
</head>

<body class="body_background" style="background-image: url('./assets/vf0.jpg');">

	<script src="https://kit.fontawesome.com/73d3ed437d.js" crossorigin="anonymous"></script>

	<!-- Linking the JavaScript file -->
	<script src="script.js"></script>

	<article class="content">
		<h1>BLDC Encoder Simulator</h1>
		<hr>

		<div class="slidersContainer">
			<!-- Buttons -->
			<div class="buttonContainer">
				<button id="connectButton">Connect USB Device</button>
			</div>

			<!-- Frequency slider -->
			<div>
				<label for="freqSlider">Step Frequency:</label>
				<input type="range" id="freqSlider" min="10" max="5000" value="1000">
				<span id="freqSliderValue">1000</span>
			</div>
	
		</div>
	</article>

	<div class="bottom_nav">
		<div class="logo-container">
			<img class="logo" onclick="window.location.href='https://www.wavenumber.net/';" src="assets/logo.png" alt="Wavenumber logo">
		</div>
	</div>

</body>

</html>
